<div *ngFor="let photo of photoListRanked">
  <div class="ui grid">
    <div class="ten wide column">
      <img src="http://localhost:8011/images/{{photo.imageName}}" class="ui image small centered" >
    </div>
    <div class="six wide column">
      <br />
      <p class="ui centered">{{ photo.likes }} likes</p>
      <p class="ui">{{ photo.title }}</p>
    </div>
  </div>
  <div class="ui divider">
  </div>
</div>
